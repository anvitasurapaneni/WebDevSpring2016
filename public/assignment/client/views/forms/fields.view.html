


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">

    <script type="text/ng-template" id="fieldEditModal.html">

        <div class="modal-header" ng-switch on="field.type">

            <h3 class="modal-title" ng-switch-default>
                Single Line Field
            </h3>

            <h3 class="modal-title" ng-switch-when="TEXTAREA">
                Multiple Lines Field
            </h3>

            <h3 class="modal-title" ng-switch-when="DATE">
                Date Field
            </h3>

            <h3 class="modal-title" ng-switch-when="OPTIONS">
                Dropdown Field
            </h3>

            <h3 class="modal-title"  ng-switch-when="CHECKBOXES">
                Checkbox Field
            </h3>

            <h3 class="modal-title" ng-switch-when="RADIOS">
                Radio Button Field
            </h3>
        </div>

        <form class="modal-body form" ng-switch on="field.type">

            <div class="row" ng-switch-when="TEXT">

                <div class="form-group col-md-12">

                    <label for="labelForField">Label</label>
                    <input type="text" id="labelForField" class="form-control" ng-model="$parent.newLabel">

                </div>

                <div class="form-group col-md-12">

                    <label for="placeholderForField">Placeholder</label>
                    <input type="text" id="placeholderForField" class="form-control" ng-model="$parent.newPlaceholder">

                </div>

            </div>

            <div class="row" ng-switch-when="DATE">

                <div class="form-group col-md-12">

                    <label for="labelForField2">Label</label>
                    <input type="text" id="labelForField2" class="form-control" ng-model="$parent.newLabel">

                </div>

            </div>

            <div class="row" ng-switch-when="TEXTAREA">

                <div class="form-group col-md-12">

                    <label for="labelForField1">Label</label>
                    <input type="text" id="labelForField1" class="form-control" ng-model="$parent.newLabel">

                </div>

                <div class="form-group col-md-12">

                    <label for="placeholderForField">Placeholder</label>
                    <textarea type="text" id="placeholderForField" class="form-control"
                              ng-model="$parent.newPlaceholder" rows="3">

                    </textarea>

                </div>

            </div>

            <div class="row" ng-switch-default>

                <div class="form-group col-md-12">

                    <label for="labelForField">Label</label>
                    <input type="text" id="labelForField" class="form-control" ng-model="$parent.newLabel">

                </div>

                <div class="form-group col-md-12">

                    <label for="optionsForField">Options</label>

                    <textarea name="" id="optionsForField" rows="3" class="form-control"
                              ng-model="$parent.newPlaceholder">

                    </textarea>

                </div>

            </div>

        </form>

        <div class="modal-footer">

            <button class="btn" ng-click="ok()">OK</button>

            <button class="btn" ng-click="cancel()">Cancel</button>

        </div>
    </script>

    <h1>Forms</h1><br>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation"  class="active"><a href="#">Fields</a></li>
    </ul>

    <div class="container darker" style="margin:0">
        <form action="" id="my-form" field-sortable field-axis="y">
        <div class="row" ng-repeat="field in model.fields">
            <div class="form-group col-6 col-xs-6 col-md-6" ng-switch on="field.type">
                <div ng-switch-default>

                    <label for="{{field._id}}">{{field.label}}</label>
                    <input type="{{field.type}}" class="form-control"
                           placeholder="{{field.placeholder}}"
                           id="{{field._id}}">
                </div>

                <div ng-switch-when="OPTIONS">

                    <label for="{{field._id}}">{{field.label}}</label>

                    <select name="{{field.label}}" id="{{field._id}}" class="form-control">

                        <option ng-repeat = "option in field.options"
                                value="{{option.value}}">{{option.label}}</option>

                    </select>
                </div>

                <div ng-switch-when="CHECKBOXES">

                    <label for="{{field._id}}">{{field.label}}</label>

                    <div ng-repeat = "option in field.options">
                        <input
                                type="checkbox"
                                name="{{field.label}}"
                                value="{{option.value}}">
                        {{option.label}}
                        <br>
                    </div>
                </div>

                <div ng-switch-when="RADIOS">

                    <label for="{{field._id}}">{{field.label}}</label>

                    <div ng-repeat = "option in field.options">
                        <input
                                type="radio"
                                name="{{field.label}}"
                                value="{{option.value}}">
                        {{option.label}}
                        <br>
                    </div>
                </div> </div>

                <div class="col-6 col-xs-6 col-md-6"  align="right">
                    <div class="btn-group btn-group-md" role="group" aria-label="...">
                        <a class="btn btn-default transparent" ng-click="model.editField($index)"> <span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span> </a>
                        <a class="btn btn-default transparent" ng-click="model.removeField($index)"> <span class="glyphicon glyphicon-remove"  aria-hidden="true"></span> </a>
                        <a class="btn btn-default transparent"> <span class="glyphicon glyphicon-list" aria-hidden="true"></span></span> </a>
                    </div>

                </div>



            </div>


                <div class="row">
                    <div class="col-6 col-xs-6 col-md-6">
                        Add New Field:<br>
                        <select name="new-field" id="new-field" class="form-control"
                                ng-model="model.fieldType"
                                ng-options="option.name for option in model.options track by option.value"
                                ng-init="model.options[0]">

                            <option value="{{option.value}}">{{option.name}}</option>

                        </select>
                    </div>


                    <div class="col-6 col-xs-6 col-md-6"  align="right" style="padding-right: 10%">
                        <div class="btn-group btn-group-md" role="group" aria-label="...">
                            <a  class="btn btn-default transparent" ng-click="model.addField()"> <span class="glyphicon glyphicon-plus"  aria-hidden="true"></span> </a>
                        </div>

                    </div>


                </div>
            </form>
        </div>
    </div>
