<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
    <h1>Forms</h1><br>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>

    <div class="table-responsive darker padding-all-sides" >
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td><a href="#" class="btn btn-default transparent">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a> Form Name
                </td>
                <td><a href="#" class="btn btn-default transparent">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a> Action</td>
            </tr></thead>
            <tbody>
            <tr>
                <td> <input type="text" class="form-control"
                            ng-model = "model.form.title"
                            id="name" placeholder="Name"></td>
                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a class="btn btn-default transparent"  ng-click="model.addForm(model.form)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent" ng-click="model.updateForm(model.form)">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </div>


                </td>
            </tr>

            <tr ng-repeat="form in model.forms">
           <!--    <td><a href="#form/{{form._id}}/fields">{{form.title}}</a></td> -->
                <td><a href="#form/{{form._id}}/fields">{{form.title}}</a></td>

                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a class="btn btn-default transparent" ng-click="model.deleteForm($index)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent" ng-click="model.selectForm($index)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>

                </td>
            </tr>





            </tbody>
        </table>
    </div>
</div>
