
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
            <h1> Register</h1>
            <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           ng-model="model.user.username"
                           id="username" placeholder="Username">
                </div>
            </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="model.user.password"
                               id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="model.user.verifypassword"
                               id="Password_2" placeholder="verify password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="model.user.email"
                               id="email" placeholder="Email">
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            ng-click="model.register(model.user)"
                            class="btn btn-primary form-control">Register</button>
                </div>
            </div>
            </form>
        </div>
