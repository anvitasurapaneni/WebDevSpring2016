
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
            <h1>Admin</h1>
            <h2>Users</h2><br>
<div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <!-- row with  Headers -->
                <tr>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Username</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Password</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        FirstName</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        LastName</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Role</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Action




                    </td>


                </tr></thead>
                <tbody>
                <!-- row with  text fields -->
                <tr>
                    <td> <input type="text" class="form-control" id="username" placeholder="Username"  ng-model = "model.user.username"></td>
                    <td><input type="password" class="form-control" id="password" placeholder="Password" ng-model = "model.user.password"></td>
                    <td> <input type="text" class="form-control" id="firstname" placeholder="FirstName" ng-model = "model.user.firstName"></td>
                    <td><input type="password" class="form-control" id="lastname" placeholder="LastName" ng-model = "model.user.lastName"></td>
                    <td><input type="text" class="form-control" id="role" placeholder="role1, role2" ng-model = "model.user.roles"></td>
                    <td>



                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a ng-click="model.addUser(model.user)"
                               class="btn btn-default transparent">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      </a>
                            <a ng-click="model.updateUser(model.user)"
                               class="btn btn-default transparent">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                            </div>

                    </td>
                </tr>
                <!-- row with  text fields end -->

                <!-- row with  user details with repeat -->
                <tr ng-repeat="user in model.users">
                    <td>
                        <input type="text" class="form-control" ng-model="user.username"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.password"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.firstName"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.lastName"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.roles"/>
                    </td>
                   <td>
                       <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a  class="btn btn-default transparent" ng-click="model.deleteUser($index)">
                                <span   class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a  class="btn btn-default transparent" ng-click="model.selectUser($index)">
                                <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </div>

                    </td>
                </tr>





                </tbody>
            </table>
</div>
        </div>
