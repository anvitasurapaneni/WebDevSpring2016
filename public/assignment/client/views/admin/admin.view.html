
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main "
             ng-controller="AdminController">
            <h1>Admin</h1>
            <h2>Users</h2><br>
<div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <!-- row with  Headers -->
                <tr>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Username</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Password</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        FirstName</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        LastName</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Role</td>
                    <td><a href="#" class="btn btn-default transparent">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="triangle-bottom"></span></a>
                        Action

                                               <span ng-click="model.deleteUser($index)"
                                                     class="glyphicon glyphicon-remove btn btn-default" aria-hidden="true">
                       </span>

                                                <span ng-click="model.selectUser($index)"
                                                      class="glyphicon glyphicon-pencil btn btn-default" aria-hidden="true">
                        </span>

                    </td>


                </tr></thead>
                <tbody>
                <!-- row with  text fields -->
                <tr>
                    <td> <input type="text" class="form-control" id="username" placeholder="Username"></td>
                    <td><input type="password" class="form-control" id="password" placeholder="Password"></td>
                    <td> <input type="text" class="form-control" id="firstname" placeholder="FirstName"></td>
                    <td><input type="password" class="form-control" id="lastname" placeholder="LastName"></td>
                    <td><input type="text" class="form-control" id="role" placeholder="role1, role2"></td>
                    <td>



                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a ng-click="model.addUser(model.user)"
                               class="btn btn-default transparent">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      </a>
                            <a ng-click="model.updateUser(model.user)"
                               class="btn btn-default transparent">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                            </div>

                    </td>
                </tr>
                <!-- row with  text fields end -->

                <!-- row with  user details with repeat -->
                <tr ng-repeat="user in model.users">
                    <td>
                        <input type="text" class="form-control" ng-model="user.username"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.password"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.firstname"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.lastname"/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="user.roles"/>
                    </td>
                   <td>
                       <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <a href="#" class="btn btn-default transparent">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </a>
                            <a href="#" class="btn btn-default transparent">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </div>

                    </td>
                </tr>





                </tbody>
            </table>
</div>
        </div>
