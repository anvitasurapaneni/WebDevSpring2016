<div class="col-sm-3 col-md-2 sidebar"
     ng-controller="SidebarController as model">
    <ul class="nav nav-sidebar">
        <li ng-class="{'active' : model.$location.url() == '/home'}"><a href="#/home"> <span class="glyphicon glyphicon-home" aria-hidden="home"> Home <span class="sr-only">(current)</span></a></li>
        <li ng-class="{'active' : model.$location.url() == '/profile'}" ng-show="user"><a href="#/profile"  ><span class="glyphicon glyphicon-user" aria-hidden="user"> Profile</a></li>
        <li ng-class="{'active' : model.$location.url() == '/admin'}" ng-show="user.roles.indexOf('admin') > -1"><a href="#/admin"><span class="glyphicon glyphicon-eye-open" aria-hidden="admin"> Admin</a></li>
        <li ng-class="{'active' : model.$location.url() == '/forms'}" ng-show="user"><a href="#/forms"><span class="glyphicon glyphicon-file" aria-hidden="forms"> Forms</a></li>
    </ul>


</div>
