<!DOCTYPE html>
<html lang="en" ng-app="YouTubeApp">
<head>
    <meta charset="UTF-8">
    <title>YouTube API</title>
</head>
<body>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
<link href="CSS/style.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="js/app.js"></script>
<div class ="container" ng-controller="YouTubeController">
    <div class="row">
        <h1>Search YouTube</h1>
        <div class="col-xs-6">

            <input id="VideoName" class="form-control" placeholder="enter key word">
            <button id="SearchVideoTitle" class="btn btn-primary btn-block">search movie</button>
            <h2>Search Results</h2>
            <table id="searchResults" class="table table-stripped">
                <thead>
                <tr>
                    <th>Video ID</th>
                    <th>options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="url in urls">
                    <td>
                        <iframe width="50" height="50"
                                src="{{url | trustAsResourceUrl}}">
                        </iframe>

                      <br>  {{url}}
                        </td>
                <td>
                    <a class="btn btn-default transparent"
                       ng-click="selectVideo(url)"
                       href="DisplayVideo.html" >
                        select Video
                    </a>

                </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-xs-6">
            <iframe width="420" height="315"
                    src="{{slelectedUrl.link}}">
            </iframe>
            {{slelectedUrl.link}}



        </div>

    </div>


</div>
</body>
</html>
