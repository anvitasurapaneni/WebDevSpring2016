<!DOCTYPE html>
<html lang="en" ng-app="ToDoWidget">
<head >
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="toDo.controller.js"></script>

    <title>Title</title>
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
    <h1>Forms</h1><br>


    <div class="table-responsive darker padding-all-sides" >
        <table class="table "  ng-controller="toDoController">

            <tbody>
            <tr>
                <td> <input type="text" class="form-control"
                            ng-model = "toDo.task"
                            id="task" placeholder="task"></td>
                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a class="btn btn-default transparent"  ng-click="addToDo(toDo)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent" ng-click="updateToDo(toDo)">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </div>


                </td>
            </tr>

            <tr ng-repeat="toDo in toDoList">
                <td>
                    <input type="checkbox" ng-model="checked"  >
                    {{toDo.task}}
                </td>

                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="..." ng-show="checked" >
                        <a class="btn btn-default transparent" ng-click="deleteToDo(toDo)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent"
                           ng-click="selectToDo(toDo)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>

                </td>
            </tr>




            </tbody>
        </table>



    </div>
</div>
</body>
