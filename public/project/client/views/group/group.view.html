<div class="main col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2"
      ng-controller="GroupController as model">

    <h1>Create Group</h1>
 <h3  style="color: orange" ng-show="showrest==1">Group Name: {{model.group.title}}
<button class="btn btn-default"
                                                                                                         ng-click="model.editGroupForUser(model.group); showrest = 1" >
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button><br></h3>
<div style="float: right">


</div>


<p>All groups of users</p>
<br/>
<br class="table-responsive darker padding-all-sides" >
<h4>User Is Admin</h4>
<div style="float: right; width: 40%">
<table  class="table table-bordered table-striped"   border="3" style="border-collapse:collapse" ng-show="showrest==1">

    <tbody>
    <tr>
        <th>Group Name</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="group in model.userIsAdminGroup">
        <td>
            <h3>{{group.title}}</h3>

        </td>
        <td>
            <button class="btn btn-default"
                    ng-click="model.deleteGroup($index)"
            >
                        <span>
                            Delete Group
                        </span>
            </button>



        </td>
    </tr>
    </tbody>
</table>
    </div>

<br>
<h4>User is member</h4>
<div style="float: left; width: 40%">
    <table  class="table table-bordered table-striped"   border="3" style="border-collapse:collapse" ng-show="showrest==1">

        <tbody>
        <tr>
            <th>Group Name</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="group1 in model.userIsmemberGroup">
            <td>
                <h3>{{group1.title}}</h3>

            </td>
            <td>
                <button class="btn btn-default"
                        ng-click="model.deleteMemberFromCurrentGroup($index, group1)"
                >
                        <span>
                            Leave Group
                        </span>
                </button>



            </td>
        </tr>
        </tbody>
    </table>
</div>




</div>
