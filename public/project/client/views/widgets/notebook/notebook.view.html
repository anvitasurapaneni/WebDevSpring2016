
<div class=" main ">
    <h1>Note Book</h1>
    <h3>Note book Crud functionality</h3><br>
    <button  ng-click="showTable = 1; showPlus = 1; showPencil = 2">Add </button>
    <button  ng-click="showTable = 1; showPencil = 1; showPlus = 2">Update </button>
    <button ng-hide="hideDeleteButton==1" ng-click="showDelete = 1; showHideDeleteButton = 1; hideDeleteButton = 1">Delete </button>
    <button ng-show="showHideDeleteButton==1" ng-click="hideDeleteButton = 2; showDelete = 2; showHideDeleteButton = 2">Clear Delete </button>
    <button ng-click="showTable = 2">Hide table </button>



    <div class="table-responsive darker padding-all-sides" >
        <table class="table"  ng-controller="noteBookController" border="3" style="border-collapse:collapse" >

            <tbody>
            <tr ng-show="showTable==1" >
                <td>Name <input type="text" class="form-control"
                                ng-model = "notebook.name"
                                id="name" placeholder="name">

                    <br>


                    Description <input type="text" class="form-control"
                                       ng-model = "notebook.description"
                                       id="name" placeholder="description">
                    <br>

                </td>
                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <a class="btn btn-default transparent"  ng-click="addNoteBook(notebook)" ng-show="showPlus==1">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent" ng-click="updateNoteBook(notebook)" ng-show="showPencil==1">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </div>


                </td>
            </tr>

            <tr ng-repeat="notebook in noteBooks">
                <td>
                    <h3>  {{notebook.name}}</h3>
                    <text> <b>Description:</b> {{notebook.description}} </text>

                    <h5>notes of {{notebook.name}}:</h5>
                    <ul ng-repeat="note in notebook.notes" >
                        <li><b>-></b> {{note.name}} </li>
                    </ul>


                </td>



                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="..." >
                        <a class="btn btn-default transparent" ng-click="deleteNoteBook(notebook)" ng-show="showDelete==1">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent"
                           ng-click=" selectNoteBook(notebook)" ng-show="showPencil==1">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>

                </td>
            </tr>




            </tbody>
        </table>



    </div>
</div>
