
<div class=" main " ng-controller="noteBookController">

    <h1>Note Book
        <a   ng-click="showTableAdd = 1; showPlus = 1; showPencil = 2; showDelete = 2;
         showTable = 2; ; showColumn = 2;hideDeleteButton = 2;showHideDeleteButton = 2">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
         </a>
        <a
                ng-click="showTable = 1; showPencil = 1; showTableAdd = 2; showDelete = 2;
                 showColumn = 1;hideDeleteButton = 2;showHideDeleteButton = 2" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>

        <a
                ng-hide="hideDeleteButton==1"
                ng-click="showDelete = 1; showHideDeleteButton = 1; showColumn = 1;
         hideDeleteButton = 1;showTableAdd = 2; showTable = 2; showPencil = 2">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>

        <a
                ng-show="showHideDeleteButton==1"
                ng-click="hideDeleteButton = 2; showDelete = 2; showHideDeleteButton = 2; showColumn = 2">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>

    </h1>





    <table class="table"   border="3" style="border-collapse:collapse" >

        <tbody>
        <tr ng-show="showTableAdd==1" >
            <td>Name <input type="text" class="form-control"
                            ng-model = "notebook.name"
                            id="name" placeholder="name">

                <br>


                Description <input type="text" class="form-control"
                                   ng-model = "notebook.description"
                                   id="name" placeholder="description">
                <br>

            </td>
            <td>
                <div class="btn-group btn-group-sm" role="group" aria-label="...">
                    <a class="btn btn-default transparent"
                       ng-click="addNoteBook(notebook); showTableAdd = 2" >
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>

                </div>
            </td>
        </tr>
        </tbody>
        </table>



        <h3>Note book Crud functionality</h3><br>

    <button  ng-click="showTable = 1; showPencil = 1">Update </button>
    <button ng-hide="hideDeleteButton==1"
            ng-click="showDelete = 1; showHideDeleteButton = 1; hideDeleteButton = 1">
        Delete </button>
    <button ng-show="showHideDeleteButton==1"
            ng-click="hideDeleteButton = 2; showDelete = 2; showHideDeleteButton = 2">
        Clear Delete </button>
    <button ng-click="showTable = 2">Hide table </button>





    <div class="table-responsive darker padding-all-sides" >
        <table class="table"   border="3" style="border-collapse:collapse" >

            <tbody>
            <tr ng-show="showTable==1" >
                <td>Name <input type="text" class="form-control"
                                ng-model = "notebook.name"
                                id="name" placeholder="name">

                    <br>


                    Description <input type="text" class="form-control"
                                       ng-model = "notebook.description"
                                       id="name" placeholder="description">
                    <br>

                </td>
                <td>



                    <div class="btn-group btn-group-sm" role="group" aria-label="...">

                        <a class="btn btn-default transparent"
                           ng-click="updateNoteBook(notebook); showTable = 2; showPencil = 2"
                           ng-show="showPencil==1">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </div>


                </td>
            </tr>

            <tr ng-repeat="notebook in noteBooks">
                <td>
                    <h3>  {{notebook.name}}</h3>
                    <text> <b>Description:</b> {{notebook.description}} </text>

                    <h5>notes of {{notebook.name}}:</h5>
                    <ul ng-repeat="note in notebook.notes" >
                        <li><b>-></b> {{note.name}} </li>
                    </ul>


                </td>



                <td ng-show="showColumn==1">



                    <div class="btn-group btn-group-sm" role="group" aria-label="..." >
                        <a class="btn btn-default transparent" ng-click="deleteNoteBook(notebook)" ng-show="showDelete==1">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default transparent"
                           ng-click=" selectNoteBook(notebook)" ng-show="showPencil==1">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>

                </td>
            </tr>




            </tbody>
        </table>



    </div>
</div>
