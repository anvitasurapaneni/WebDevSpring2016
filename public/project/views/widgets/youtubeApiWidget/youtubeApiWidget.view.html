<!DOCTYPE html>
<html lang="en" ng-app="NoteSpace">
<head>
    <meta charset="UTF-8">
    <title>YouTube API</title>
</head>
<body>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  rel="stylesheet">
<link href="CSS/style.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="youtubeApiWidget.controller.js"></script>

<div class ="container" ng-controller="YouTubeController">
    <div class="row">
        <h1>Search YouTube</h1>
        <div class="table-responsive darker padding-all-sides" >
        <div class="col-xs-6">
            <div class="col-xs-6">
                <h6>Your video will be rendered here</h6>



                <iframe width="200" height="200"
                        src="{{trustSrcurl(slelectedUrl)}}">
                </iframe>
                <br>
                {{slelectedUrl}}


            </div>

            <input id="VideoName" class="form-control" placeholder="enter key word">
            <button id="SearchVideoTitle" class="btn btn-primary btn-block">search Youtube</button>
            <h2>Search Results</h2>

            <table id="searchResults" class="table table-stripped table-bordered">
                <thead>
                <tr>
                    <th>Video ID</th>
                    <th>options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="url in urls">
                    <td>
                        <iframe width="50" height="50"
                                src="{{url}}">
                        </iframe>

                      <br> <a href="{{url}}" target="_blank"> {{url}}</a>
                        </td>
                <td>
                    <a class="btn btn-default transparent"
                       ng-click="selectVideo(url)">
                        select Video
                    </a>

                </td>
                </tr>
                </tbody>
            </table>


        </div>

        </div>

    </div>


</div>
</body>
</html>
